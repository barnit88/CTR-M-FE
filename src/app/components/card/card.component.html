<div class="container-fluid mt-5 p-0">
    <div class="card" style="height: auto; position: relative;">
        <div class="card-header">
            <h2 class="card-title">{{title}}</h2>
        </div>
        <div class="card-body">
            <div class="flex-row">
                <form>
                    <div class="form-group row">
                        <div class="col-md-5">
                            <input class="form-control" type="text" id="Name" name="Name" required
                                [placeholder]="PlaceHolder">
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-sm btn-info m-1">
                                Search
                            </button>
                            <button type="button" class="btn btn-sm btn-danger m-1">
                                Refresh
                            </button>
                        </div>
                        <div class="col-md-3 float-right">
                            <a class="btn m-1 btn-sm btn-info float-right" (click)="emitEventForModalPopUp($event)">
                                Create New
                            </a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <!-- this content contains list components -->
                <ng-content></ng-content>
            </div>
        </div>
        <div class="card-footer">
            This is footer
        </div>
    </div>
</div>
