<app-card-create [title]="title">
    <div class="container-fluid">
        <div class="card-body">
            <form action="" #takeContractForm="ngForm" (ngSubmit)="takeContractSubmit(takeContractForm.value)"></form>
            <div class="form-group">
                <div class="row mt-3 md-3">
                    <div class="col-sm-4"><label for="usr"> Client ID:</label>
                        <input type="text" class="form-control" (ngModel)="takeContract.Client" name="name"  id="usr">
                    </div>
                    <div class="col-sm-4"><label for="usr"> Client:</label>
                        <input type="text" class="form-control" (ngModel)="takeContract.Client" name="name"  id="usr">
                    </div>
                    <div class="col-sm-4"><label for="usr"> Site ID:</label>
                        <input type="text" class="form-control" (ngModel)="takeContract.Client" name="name"  id="usr">
                    </div>
                </div>
                <div class="row mt-3 md-3">
                    <div class="col-sm-4"><label for="usr">Site:</label>
                        <input type="text" class="form-control" (ngModel)="takeContract.Client" name="name"  id="usr">
                    </div>
                    <div class="col-sm-4"><label for="usr">Contract Finished Period:</label>
                        <input type="text" class="form-control" (ngModel)="takeContract.Client" name="name"  id="usr">
                    </div>
                    <div class="col-sm-4"><label for="usr">Contract Start Date:</label>
                        <input type="text" class="form-control" (ngModel)="takeContract.Client" name="name"  id="usr">
                    </div>
                </div>
                <div class="row mt-3 md-3">
                    <div class="col-sm-4"><label for="usr">Contract Finished Date:</label>
                        <input type="text" class="form-control" (ngModel)="takeContract.Client" name="name"  id="usr">
                    </div>
                    <div class="col-sm-4"><label for="usr">Contract Ammount:</label>
                        <input type="text" class="form-control" (ngModel)="takeContract.Client" name="name"  id="usr">
                    </div>
                    <div class="col-sm-4"><label for="usr">UDF 1:</label>
                        <input type="text" class="form-control" (ngModel)="takeContract.Client" name="name"  id="usr">
                    </div>
                </div>
                <div class="row mt-3 md-3">
                    <div class="col-sm-6"><label for="usr">UDF 2:</label>
                        <input type="text" class="form-control" (ngModel)="takeContract.Client" name="name"  id="usr">
                    </div>
                </div>
                <div class="row mt-3 md-3">

                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-outline-success btn-lg mx-2">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-card-create>
