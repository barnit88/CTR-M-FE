  <app-card [title]="title" (popUp)="OpenCreate()">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>S/N</th>
            <th>GIVE CONTRACT</th>
            <th>PAYMENT TYPE</th>
            <th>PAYMENT METHOD</th>
            <th>PAYMENT</th>
            <th>PAYMENT DATE</th>
            <th>ACTION</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of data; let i = index">
            <td>{{i+1}}</td>
            <td>{{e.GiveContract}}</td>
            <td>{{e.PaymentType}}</td>
            <td>{{e.PaymentMethod}}</td>
            <td>{{e.Payment}}</td>
            <td>{{e.PaymentDate}}</td>
            <td>
              <app-detail-button (detailPopUp)="OpenDetail(e.Id)">Detail</app-detail-button>
              <app-detail-button (detailPopUp)="OpenDetail(e.Id)">Edit</app-detail-button>
              <app-detail-button (detailPopUp)="OpenDetail(e.Id)">Delete</app-detail-button>
            </td>
          </tr>
        </tbody>
      </table>
</app-card>
