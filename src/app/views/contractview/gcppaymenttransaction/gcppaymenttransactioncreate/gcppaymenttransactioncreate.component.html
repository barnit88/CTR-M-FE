<app-card-create [title]="title">
    <div class="container-fluid">
        <div class="card-body">
            <form action="" #gcPaymentForm="ngForm" (ngSubmit)="gcPaymentSubmit()">
                <div class="form-group">
                    <div class="row mt-3 md-3">
                        <div class="col-sm-4">
                            <label for="usr">Give Contract ID:</label>
                            <input type="text" class="form-control"  [(ngModel)]="gcPayment.GiveContractId" name="GiveContractId"  id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">
                                Give Contract:</label>
                            <input type="text" class="form-control"  [(ngModel)]="gcPayment.GiveContract" name="GiveContract"  id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">
                                Additional Budget:</label>
                            <input type="text" class="form-control"  [(ngModel)]="gcPayment" name="AdditionalBudget" id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-4">
                            <label for="usr">Payment Type:</label>
                            <input type="text" class="form-control"  [(ngModel)]="gcPayment.PaymentType" name="PaymentType"  id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">Payment Method:</label>
                            <input type="text" class="form-control"  [(ngModel)]="gcPayment.PaymentMethod" name="PaymentMethod" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">Payment:</label>
                            <input type="text" class="form-control"  [(ngModel)]="gcPayment.Payment" name="Payment"  id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-4">
                            <label for="usr">Payment date:</label>
                            <input type="text" class="form-control"  [(ngModel)]="gcPayment.PaymentDate" name="PaymentDate" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">UDT 1:</label>
                            <input type="text" class="form-control"  [(ngModel)]="gcPayment.UDF1" name="UDF1"  id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">UDT 2:</label>
                            <input type="text" class="form-control"  [(ngModel)]="gcPayment.UDF2" name="UDF2"  id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-outline-success btn-lg mx-2">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</app-card-create>
