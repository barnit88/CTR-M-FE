<app-card-create [title]="title">
    <div class="container-fluid">
        <div class="card-body">
            <form action="" #giveContractForm="ngForm" (ngSubmit)="giveContractSubmit(giveContractForm.value)"></form>
            <div class="form-group">
                <div class="row mt-3 md-3">
                    <div class="col-sm-4"><label for="usr"> Client ID:</label>
                        <input type="text" class="form-control" (ngModel)="giveContract.ClientId" name="ClientId" id="clientId" required>
                    </div>
                    <div class="col-sm-4"><label for="usr">Client:</label>
                        <input type="text" class="form-control" (ngModel)="giveContract.Client" name="Client" id="client" required>
                    </div>
                    <div class="col-sm-4"><label for="usr"> Site ID:</label>
                        <input type="text" class="form-control" (ngModel)="giveContract.SiteId" name="SiteId"  id="siteId" required>
                    </div>
                </div>
                <div class="row mt-3 md-3">
                    <div class="col-sm-4"><label for="usr">Contract Finished Period:</label>
                        <input type="text" class="form-control" (ngModel)="giveContract.ContractFinishDate" name="ContractFinishedPeriod"  id="contractFinishedPeriod">
                    </div>
                    <div class="col-sm-4"><label for="usr">Contract Start Date:</label>
                        <input type="text" class="form-control" (ngModel)="giveContract.ContractStartDate" name="ContractStartDate"  id="usr">
                    </div>
                    <div class="col-sm-4"><label for="usr">Contract Amount:</label>
                        <input type="text" class="form-control" (ngModel)="giveContract.ContractAmount" name="ContractAmount" id="usr">
                    </div>
                </div>
                <div class="row mt-3 md-3">
                    <div class="col-sm-6"><label for="usr">UDF 1:</label>
                        <input type="text" class="form-control" (ngModel)="giveContract.UDF1" name="UDF1" id="usr">
                    </div>
                    <div class="col-sm-6"><label for="usr">UDF 2:</label>
                        <input type="text" class="form-control" (ngModel)="giveContract.UDF2" name="UDF2"  id="usr">
                    </div>
                </div>
                <div class="row mt-3 md-3">
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-outline-success btn-lg mx-2">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-card-create>
