<app-card-create [title]="title" >
<span class="border border-dark"></span>
<div class="container-fluid bg-light">
 
  <h2> FILL UP THE TRANSACTION CONTRACT PAYMENT TRANSACTION INFORMATION </h2>
    <div class="form-group">
      <div class="row mt-3 md-3">
        <div class="col-sm-4"><label for="usr"> Take Contract Id:</label>
          <input type="text" class="form-control" id="usr">
        </div>
        <div class="col-sm-4"><label for="usr"> Take Contract:</label>
          <input type="text" class="form-control" id="usr">
        </div>
        <div class="col-sm-4"><label for="usr">Payment Type:</label>
          <input type="text" class="form-control" id="usr">
        </div>
      </div>
      <div class="row mt-3 md-3">
        <div class="col-sm-4"><label for="usr">Payment Method:</label>
          <input type="text" class="form-control" id="usr">
        </div>
        <div class="col-sm-4"><label for="usr">Payment:</label>
          <input type="text" class="form-control" id="usr">
        </div>
        <div class="col-sm-4"><label for="usr">Payment Date:</label>
          <input type="text" class="form-control" id="usr">
        </div>
      </div>
        <div class="row mt-3 md-3">
          <div class="col-sm-6"><label for="usr">UDF 1:</label>
            <input type="text" class="form-control" id="usr">
          </div>
          <div class="col-sm-6"><label for="usr">UDF 2:</label>
            <input type="text" class="form-control" id="usr">
          </div>
        </div>
        <div class="row mt-3 md-3">
  
          <div class="col-sm-6"><label for="usr">Sumbit:</label>
            <button type="button" class="btn btn-outline-primary btn-lg mx-2">Submit</button>
          </div>
        </div>
        
    </div>
</div>
</app-card-create>
