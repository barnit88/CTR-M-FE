<app-card-create [title]="title">
    <div class="container-fluid">
        <div class="card-body">
            <form action="" #takeContractPaymentForm="ngForm" (submit)="tcPaymentSubmit()">
                <div class="form-group">
                    <div class="row mt-3 md-3">
                        <div class="col-sm-6">
                            <label for="usr">
                                Take Contract:</label>
                            <input type="text" class="form-control mb-2" (ngModel)="data.TakeContract" name="TakeContract" id="usr">
                        </div>
                        <div class="col-sm-6">
                            <label for="usr">Payment Type:</label>
                            <input type="text" class="form-control mb-2" (ngModel)="data.PaymentType" name="PaymentType" id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-4">
                            <label for="usr">Payment Method:</label>
                            <input type="text" class="form-control mb-2" (ngModel)="data.PaymentMethod" name="PaymentMethod" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">Payment:</label>
                            <input type="text" class="form-control mb-2" (ngModel)="data.Payment" name="Payment" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">Payment Date:</label>
                            <input type="text" class="form-control mb-2" (ngModel)="data.PaymentDate" name="PaymentDate" id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-6">
                            <label for="usr">UDF 1:</label>
                            <input type="text" class="form-control mb-2" (ngModel)="data.UDF1" name="UDF1" id="usr">
                        </div>
                        <div class="col-sm-6">
                            <label for="usr">UDF 2:</label>
                            <input type="text" class="form-control mb-2" (ngModel)="data.UDF2" name="UDF2" id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-outline-success btn-lg mx-2" [disabled]="!takeContractPaymentForm.valid" >Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</app-card-create>
