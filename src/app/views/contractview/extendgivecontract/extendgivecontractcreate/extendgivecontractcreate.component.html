<app-card-create [title]="title">
    <div class="container-fluid">
        <form #extendGiveContractForm="ngForm" (submit)="onExtendGivecontractSubmit(extendGiveContractForm.value)">
            <div class="card-body">
                <div class="form-group">
                    <div class="row mt-3 md-3">
                        <div class="col-sm-4"><label for="usr"> Give Contract:</label>
                            <input type="text" class="form-control"  (ngModel)="extendGiveContract.GiveContract" name="name" id="usr">
                        </div>
                        <div class="col-sm-4"><label for="usr">Additional Period:</label>
                            <input type="text" class="form-control"  (ngModel)="extendGiveContract.GiveContract" name="name" id="usr">
                        </div>
                        <div class="col-sm-4"><label for="usr">Additional Budget:</label>
                            <input type="text" class="form-control"  (ngModel)="extendGiveContract.GiveContract" name="name" id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-4"><label for="date">From Date:</label>
                            <input class="form-control" id="date"(ngModel)="extendGiveContract.DateFrom" name="fdate" placeholder="MM/DD/YYY" type="text" required/>
                        </div>
                        <div class="col-sm-4"><label for="usr">To Date:</label>
                            <input class="form-control" id="date" name="tdate" (ngModel)="extendGiveContract.ToDate" placeholder="MM/DD/YYY" type="text" required/>
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-6"><label for="usr">UDT 1:</label>
                            <input type="text" class="form-control"  (ngModel)="extendGiveContract.GiveContract" name="name" id="usr">
                        </div>
                        <div class="col-sm-6"><label for="usr">UDT 2:</label>
                            <input type="text" class="form-control"  (ngModel)="extendGiveContract.GiveContract" name="name" id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-outline-success btn-lg mx-2">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</app-card-create>
