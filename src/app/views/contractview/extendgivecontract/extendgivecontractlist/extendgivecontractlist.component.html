<div class="g-row">
  <app-card [title]="title" (popUp)="OpenModalPopUp()">
    <div class="card-body">
      <table class="table table-hover table-responsive table-bordered bg-white">

        <thead>
          <tr>
            <th>S/N</th>
            <th>GIVE CONTRACT ID</th>
            <th>GIVE CONTRACT</th>
            <th>ADDITIONAL PERIOD</th>
            <th>DATE FROM</th>
            <th> TO DATE</th>
            <th>ADDITIONAL BUDGET</th>
            <th>ACTION</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor ="let e of egcData;let i = index">
            <td>{{i+1}}</td>
            <td>{{e.GiveContractId}}</td>
            <td>{{e.GiveContract}}</td>
            <td>{{e.AdditionalPeriod}}</td>
            <td>{{e.DateFrom}}</td>
            <td> {{e.ToDate}}</td>
            <td> {{e.AdditionalBudget}}</td>
            <td>
              <app-detail-button (detailPopUp)="OpenDetailPopUp(e.Id)">Detail</app-detail-button>
              <app-detail-button (detailPopUp)="OpenDetailPopUp(e.Id)">Edit</app-detail-button>
              <app-detail-button (detailPopUp)="OpenDetailPopUp(e.Id)">Delete</app-detail-button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </app-card>
</div>
