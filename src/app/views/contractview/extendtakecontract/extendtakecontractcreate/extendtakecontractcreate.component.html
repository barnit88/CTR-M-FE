<app-card-create [title]="title">
    <div class="container-fluid ">
        <div class="card-body">
            <form action="" #extendtakecontractform="ngForm">
                <div class="form-group">
                    <div class="row mt-3 md-3">
                        <div class="col-sm-4">
                            <label for="usr">
                                Take Contract:</label>
                            <input type="text" class="form-control" (ngModel)="entendTakeContract.DateFrom" name="name" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">
                                Additional Period:</label>
                            <input type="text" class="form-control" (ngModel)="entendTakeContract.DateFrom" name="name" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">
                                Additional Budget:</label>
                            <input type="text" class="form-control" (ngModel)="entendTakeContract.DateFrom" name="name" id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-6">
                            <label for="usr">From Date:</label>
                            <input type="text" class="form-control" (ngModel)="entendTakeContract.DateFrom" name="name" id="usr">
                        </div>
                        <div class="col-sm-6">
                            <label for="usr">To Date:</label>
                            <input type="text" class="form-control" (ngModel)="entendTakeContract.DateFrom" name="name" id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-6">
                            <label for="usr">UDT 1:</label>
                            <input type="text" class="form-control" (ngModel)="entendTakeContract.DateFrom" name="name" id="usr">
                        </div>
                        <div class="col-sm-6">
                            <label for="usr">UDT 2:</label>
                            <input type="text" class="form-control" (ngModel)="entendTakeContract.DateFrom" name="name" id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-6">
                            <button type="submit" [disabled]="" class="btn btn-outline-success btn-lg mx-2">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</app-card-create>
