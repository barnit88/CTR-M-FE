<app-card-create [title]="title">
    <div class="container-fluid">
        <div class="card-body">
            <form action="" #rvrentform="ngForm" (ngSubmit)="rvRentSubmit()">
                <div class="form-group">
                    <div class="row mt-3 md-3">
                        <div class="col-sm-4">
                            <label for="usr">
                                Rented Vehicle:</label>
                            <input type="text" [(ngModel)]="data.RentedVehicle" name="name" class="form-control mb-2" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">Vendor:</label>
                            <input type="text" [(ngModel)]="data.Vendor" name="name" class="form-control mb-2" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">Site:</label>
                            <input type="text" [(ngModel)]="data.Site" name="name" class="form-control mb-2" id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-4">
                            <label for="usr">Rent Amount:</label>
                            <input type="currency" [(ngModel)]="data.RentAmount" name="name" class="form-control mb-2" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">From Date:</label>
                            <input type="date" [(ngModel)]="data.FromDate" name="name" class="form-control mb-2" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">To Date:</label>
                            <input type="date" [(ngModel)]="data.ToDate" name="name" class="form-control mb-2" id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-6">
                            <label for="usr">UDF1:</label>
                            <input type="text" [(ngModel)]="data.UDF1" name="name" class="form-control mb-2" id="usr">
                        </div>
                        <div class="col-sm-6">
                            <label for="usr">UDF2:</label>
                            <input type="text" [(ngModel)]="data.UDF2" name="name" class="form-control mb-2" id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-6">
                            <button type="submit" [disabled]="!rvrentform.valid" class="btn btn-outline-success btn-lg mx-2">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</app-card-create>
