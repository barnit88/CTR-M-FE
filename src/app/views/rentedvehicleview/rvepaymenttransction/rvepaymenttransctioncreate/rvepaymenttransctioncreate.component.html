<app-card-create [title]="title">
  <div class="container-fluid">
    <div class="card-body">
      <form action="" #rvePaymentTransactionForm="ngForm" (ngSubmit)="rvePaymentTransactionSubmit(rvePaymentTransactionForm.value)" >

      <div class="form-group">
        <div class="row mt-3 md-3">
          <div class="col-sm-4"><label for="usr"> RV Expenses Id:</label>
            <input type="text"[(ngModel)]="rvePaymentTransaction.RVExpensesId" name="name" class="form-control" id="usr">
          </div>
          <div class="col-sm-4"><label for="usr"> RV Expenses:</label>
            <input type="text"[(ngModel)]="rvePaymentTransaction.RVExpenses" name="name" class="form-control" id="usr">
          </div>
          <div class="col-sm-4"><label for="usr"> Payment Type:</label>
            <input type="text"[(ngModel)]="rvePaymentTransaction.PaymentType" name="name" class="form-control" id="usr">
          </div>
        </div>
        <div class="row mt-3 md-3">
          <div class="col-sm-4"><label for="usr">Payment Method:</label>
            <input type="text"[(ngModel)]="rvePaymentTransaction.PaymentMethod" name="name" class="form-control" id="usr">
          </div>
          <div class="col-sm-4"><label for="usr">Payment:</label>
            <input type="text"[(ngModel)]="rvePaymentTransaction.Payment" name="name" class="form-control" id="usr">
          </div>
          <div class="col-sm-4"><label for="usr">Payment Date:</label>
            <input type="text"[(ngModel)]="rvePaymentTransaction.PaymentDate" name="name" class="form-control" id="usr">
          </div>
        </div>
        <div class="row mt-3 md-3">
          <div class="col-sm-6"><label for="usr">UDF1:</label>
            <input type="text"[(ngModel)]="rvePaymentTransaction.UDF1" name="name" class="form-control" id="usr">
          </div>
          <div class="col-sm-6"><label for="usr">UDF2:</label>
            <input type="text"[(ngModel)]="rvePaymentTransaction.UDF2" name="name" class="form-control" id="usr">
          </div>
        </div>
        <div class="row mt-3 md-3">

          <div class="col-sm-6">
            <button type="submit" [disabled]="rvePaymentTransactionForm.valid" class="btn btn-outline-success btn-lg mx-2">Submit</button>
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
</app-card-create>
