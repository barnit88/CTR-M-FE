<app-card-create [title]="title">
  <div class="container-fluid">
    <div class="card-body">
      <form action="" #rentedEquipmentForm="ngForm" (ngSubmit)="rentedEquipmentSubmit()" >

      <div class="form-group">
        <div class="row mt-3 md-3">
          <div class="col-sm-4"><label for="usr">Equipment Name:</label>
            <input type="text"[(ngModel)]="data.EquipmentName" name="name" class="form-control mb-2" id="usr">
          </div>
          <div class="col-sm-4"><label for="usr"> Brand Name:</label>
            <input type="text"[(ngModel)]="data.BrandName" name="name" class="form-control mb-2" id="usr">
          </div>
          <div class="col-sm-4"><label for="usr"> Model Name:</label>
            <input type="text"[(ngModel)]="data.ModelName" name="name" class="form-control mb-2" id="usr">
          </div>
        </div>
        <div class="row mt-3 md-3">
          <div class="col-sm-4"><label for="usr">Type:</label>
            <input type="text"[(ngModel)]="data.Type" name="name" class="form-control mb-2" id="usr">
          </div>

          <div class="col-sm-4"><label for="usr">UDF1:</label>
            <input type="text"[(ngModel)]="data.UDF1" name="name" class="form-control mb-2" id="usr">
          </div>
          <div class="col-sm-4"><label for="usr">UDF2:</label>
            <input type="text"[(ngModel)]="data.UDF2" name="name" class="form-control mb-2" id="usr">
          </div>
        </div>
        <div class="row mt-3 md-3">

          <div class="col-sm-6">
            <button type="submit" [disabled]="!rentedEquipmentForm.valid" class="btn btn-outline-success btn-lg mx-2">Submit</button>
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
</app-card-create>
