<app-card-create [title]="title">
    <div class="container-fluid">
        <div class="card-body">
            <form action="" #mbpaymentform="ngForm" (ngSubmit)="mbPaymentSubmit(mbpaymentform.value)">
                <div class="form-group">
                    <div class="row mt-3 md-3">
                        <div class="col-sm-4">
                            <label for="usr">
                                Material Bought ID:</label>
                            <input type="text" [(ngModel)]="mbPayment.MaterialBoughtId" name="name" class="form-control" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">
                                Material Bought:</label>
                            <input type="text" [(ngModel)]="mbPayment.MaterialBought" name="name" class="form-control" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">
                                Payment:</label>
                            <input type="text" [(ngModel)]="mbPayment.Payment" name="name" class="form-control" id="usr">
                        </div>
                    </div>
                </div>
                <div class="row mt-3 md-3">
                    <div class="col-sm-4">
                        <label for="usr">
                            Payment Method:</label>
                        <input type="text" [(ngModel)]="mbPayment.PaymentMethod" name="name" class="form-control" id="usr">
                    </div>
                    <div class="col-sm-4">
                        <label for="usr">
                            Payment Type:</label>
                        <input type="text" [(ngModel)]="mbPayment.PaymentType" name="name" class="form-control" id="usr">
                    </div>
                    <div class="col-sm-4">
                        <label for="usr">
                            Payment Date:</label>
                        <input type="text" [(ngModel)]="mbPayment.PaymentDate" name="name" class="form-control" id="usr">
                    </div>
                </div>
                <div class="row mt-3 md-3">
                    <div class="col-sm-6">
                        <label for="usr">
                            UDF1:</label>
                        <input type="text" [(ngModel)]="mbPayment.UDF1" name="name" class="form-control" id="usr">
                    </div>
                    <div class="col-sm-6">
                        <label for="usr">
                            UDF2:</label>
                        <input type="text" [(ngModel)]="mbPayment.UDF2" name="name" class="form-control" id="usr">
                    </div>
                </div>
                <div class="row mt-3 mb-3">
                    <div class="col-sm-6">
                        <button type="submit" [disabled]="mbpaymentform.valid" class="btn btn-outline-success btn-lg mx-2">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</app-card-create>
