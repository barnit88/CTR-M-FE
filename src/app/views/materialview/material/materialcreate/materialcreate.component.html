<app-card-create [title]="title">
    <div class="container-fluid">
        <div class="card-body">
            <form action="" #materialform="ngForm" (ngSubmit)="materialSubmit(materialform.value)" >
                <div class="form-group">
                    <div class="row mt-3 md-3">
                        <div class="col-sm-6"><label for="usr"> Material Name:</label>
                            <input type="text"[(ngModel)]="material.MaterialName" name="MaterialName" class="form-control" id="usr">
                        </div>
                        <div class="col-sm-6"><label for="usr"> Measurement Type:</label>
                            <input type="text"[(ngModel)]="material.MeasurementType" name="MeasurementType" class="form-control" id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-6"><label for="usr"> UDF1:</label>
                            <input type="text"[(ngModel)]="material.UDF1" name="UDF1" class="form-control" id="usr">
                        </div>
                        <div class="col-sm-6"><label for="usr"> UDF2:</label>
                            <input type="text"[(ngModel)]="material.UDF2" name="UDF2" class="form-control" id="usr">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-outline-success btn-lg mx-2 mt-3">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</app-card-create>
