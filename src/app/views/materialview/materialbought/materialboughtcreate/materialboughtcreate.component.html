<app-card-create [title]="title">
    <div class="container-fluid">
        <div class="card-body">
            <div class="form-group">
                <div class="row mt-3 md-3">
                    <div class="col-sm-4"><label for="usr"> Material ID:</label>
                        <input type="text"[(ngModel)]="" name="name" class="form-control" id="usr">
                    </div>
                    <div class="col-sm-4"><label for="usr"> Material:</label>
                        <input type="text"[(ngModel)]="" name="name" class="form-control" id="usr">
                    </div>
                    <div class="col-sm-4"><label for="usr"> Vendor ID:</label>
                        <input type="text"[(ngModel)]="" name="name" class="form-control" id="usr">
                    </div>
                </div>
                <div class="row mt-3 md-3">
                    <div class="col-sm-4"><label for="usr"> Vendor:</label>
                        <input type="text"[(ngModel)]="" name="name" class="form-control" id="usr">
                    </div>
                    <div class="col-sm-4"><label for="usr"> Site ID:</label>
                        <input type="text"[(ngModel)]="" name="name" class="form-control" id="usr">
                    </div>
                    <div class="col-sm-4"><label for="usr"> Site:</label>
                        <input type="text"[(ngModel)]="" name="name" class="form-control" id="usr">
                    </div>
                </div>
                <div class="row mt-3 md-3">
                    <div class="col-sm-4"><label for="usr"> Quantity:</label>
                        <input type="text"[(ngModel)]="" name="name" class="form-control" id="usr">
                    </div>
                    <div class="col-sm-4"><label for="usr"> Rate:</label>
                        <input type="text"[(ngModel)]="" name="name" class="form-control" id="usr">
                    </div>
                    <div class="col-sm-4"><label for="usr"> Total Price:</label>
                        <input type="text"[(ngModel)]="" name="name" class="form-control" id="usr">
                    </div>
                </div>
                <div class="row mt-3 md-3">
                    <div class="col-sm-4"><label for="usr"> Bought Date:</label>
                        <input type="text"[(ngModel)]="" name="name" class="form-control" id="usr">
                    </div>
                    <div class="col-sm-4"><label for="usr"> UDF1:</label>
                        <input type="text"[(ngModel)]="" name="name" class="form-control" id="usr">
                    </div>
                    <div class="col-sm-4"><label for="usr"> UDF2:</label>
                        <input type="text"[(ngModel)]="" name="name" class="form-control" id="usr">
                    </div>
                </div>
                <div class="row mt-3 md-3">
                    <div class="col-sm-6">
                        <button type="submit" [disabled]="" class="btn btn-outline-success btn-lg mx-2">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-card-create>
