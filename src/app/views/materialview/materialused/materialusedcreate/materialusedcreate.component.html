<app-card-create [title]="title">
    <div class="container-fluid">
        <div class="card-body">
            <form action="" #materialusedform="ngForm" (ngSubmit)="materialUsedSubmit(materialusedform.value)" >
                <div class="form-group">
                    <div class="row mt-3 md-3">
                        <div class="col-sm-4"><label for="usr"> Material ID:</label>
                            <input type="text"[(ngModel)]="materialUsed.MaterialId" name="MaterialId" class="form-control" id="usr">
                        </div>
                        <div class="col-sm-4"><label for="usr"> Material:</label>
                            <input type="text"[(ngModel)]="materialUsed.Material" name="Material" class="form-control" id="usr">
                        </div>
                        <div class="col-sm-4"><label for="usr"> Site ID:</label>
                            <input type="text"[(ngModel)]="materialUsed.SiteId" name="SiteId" class="form-control" id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-4"><label for="usr"> Site:</label>
                            <input type="text"[(ngModel)]="materialUsed.Site" name="Site" class="form-control" id="usr">
                        </div>
                        <div class="col-sm-4"><label for="usr"> Quantity:</label>
                            <input type="text"[(ngModel)]="materialUsed.Quantity" name="Quantity" class="form-control" id="usr">
                        </div>
                        <div class="col-sm-4"><label for="usr"> UDF1:</label>
                            <input type="text"[(ngModel)]="materialUsed.UDF1" name="UDF1" class="form-control" id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-6"><label for="usr"> UDF2:</label>
                            <input type="text"[(ngModel)]="materialUsed.UDF2" name="UDF2" class="form-control" id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-6">
                            <button type="submit" [disabled]="materialusedform.valid" class="btn btn-outline-success btn-lg mx-2">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</app-card-create>
