<app-card-create [title]="title">
    <div class="container-fluid">
        <div class="card-body">
            <form action="" #materialstockform="ngForm" (ngSubmit)="materialStockSubmit(materialstockform.value)">
                <div class="form-group">
                    <div class="row mt-3 md-3">
                        <div class="col-sm-4">
                            <label for="usr">
                                Material ID:</label>
                            <input type="text" [(ngModel)]="materialStock.MaterialId" name="name" class="form-control" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">
                                Material:</label>
                            <input type="text" [(ngModel)]="materialStock.Material" name="name" class="form-control" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">
                                Site ID:</label>
                            <input type="text" [(ngModel)]="materialStock.Site" name="name" class="form-control" id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-4">
                            <label for="usr">
                                Site:</label>
                            <input type="text" [(ngModel)]="materialStock.Site" name="name" class="form-control" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">
                                Quantity:</label>
                            <input type="text" [(ngModel)]="materialStock.Quantity" name="name" class="form-control" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">
                                UDF1:</label>
                            <input type="text" [(ngModel)]="materialStock.UDF1" name="name" class="form-control" id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-6">
                            <label for="usr">
                                UDF2:</label>
                            <input type="text" [(ngModel)]="materialStock.UDF2" name="name" class="form-control" id="usr">
                        </div>
                        <div class="row mt-3 md-3">
                            <div class="col-sm-6">
                                <button type="submit" [disabled]="!materialstockform.valid" class="btn btn-outline-success btn-lg mx-2">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</app-card-create>
