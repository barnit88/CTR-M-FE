<div class="g-row">
  <app-card [title]="title" (popUp)="OpenModalPopUp()">
    <div class="card-body">
      <table class="table table-hover table-responsive table-bordered bg-light">
        <thead>
          <tr>
            <th>S/N</th>
            <th> PERSONAL EQUIPMENT INCOME ID</th>
            <th>PERSONAL EQUPMENT INCOME</th>
            <th>PAYMENT</th>
            <th>PAYMENT METHOD</th>
            <th>PAYMENT TYPE</th>
            <th>PAYMENT DATE</th>
            <th>ACTIONS</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of peiPaymentData; let i = index">
            <td>{{i+1}}</td>
            <td>{{e.PersonalEquipmentIncomeId}}</td>
            <td>{{e.PersonalEquipmentIncome}}</td>
            <td>{{e.Payment}}</td>
            <td>{{e.PaymentMethod}}</td>
            <td>{{e.PaymentType}}</td>
            <td>{{e.PaymentDate}}</td>
            <td>
              <app-detail-button (detailPopUp)="OpenDetailPopUp(e.Id)">Detail</app-detail-button>
              <app-detail-button (detailPopUp)="OpenDetailPopUp(e.Id)">Edit</app-detail-button>
              <app-detail-button (detailPopUp)="OpenDetailPopUp(e.Id)">Delete</app-detail-button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </app-card>
</div>
