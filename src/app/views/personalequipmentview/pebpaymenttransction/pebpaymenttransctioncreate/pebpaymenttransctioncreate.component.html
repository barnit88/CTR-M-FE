<app-card-create [title]="title">
    <div class="container-fluid">
        <div class="card-body">
            <form action="" #pebPaymentForm (ngSubmit)="pebPaymentSubmit(pebPaymentForm.value)">
                <div class="form-group">
                    <div class="row mt-3 md-3">
                        <div class="col-sm-4">
                            <label for="usr">
                                PE Bought ID:</label>
                            <input type="text" class="form-control" [(ngModel)]="pebPayment.PEBoughtId" name="PEBoughtId" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">
                                PE Bought:</label>
                            <input type="text" class="form-control" [(ngModel)]="pebPayment.PEBought" name="PEBought" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">
                                Payment Method:</label>
                            <input type="text" class="form-control" [(ngModel)]="pebPayment.PaymentMethod" name="PaymentMethod" id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-4">
                            <label for="usr">
                                Payment Method:</label>
                            <input type="text" class="form-control" [(ngModel)]="pebPayment.PaymentMethod" name="PaymentMethod" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">
                                Payment Type:</label>
                            <input type="text" class="form-control" [(ngModel)]="pebPayment.PaymentType" name="PaymentType" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">
                                Payment:</label>
                            <input type="text" class="form-control" [(ngModel)]="pebPayment.Payment" name="Payment" id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-4">
                            <label for="usr">
                                Payment Date:</label>
                            <input type="text" class="form-control" [(ngModel)]="pebPayment.PaymentDate" name="PaymentDate" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">
                                UDF1:</label>
                            <input type="text" class="form-control" [(ngModel)]="pebPayment.UDF1" name="UDF1" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">
                                UDF2:</label>
                            <input type="text" class="form-control" [(ngModel)]="pebPayment.UDF2" name="UDF2" id="usr">
                        </div>
                    </div>
                </div>
                <div class="row mt-3 mb-3">
                    <div class="col-sm-6">
                        <button type="submit" [disabled]="" class="btn btn-outline-success btn-lg mx-2">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</app-card-create>
