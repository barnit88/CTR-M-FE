<app-card-create [title]="title">
    <div class="container-fluid">
        <div class="card-body">
            <form action="" #personalequipmentform="ngForm" (ngSubmit)="personalEquipementSubmit(personalequipmentform.value)">
                <div class="form-group">
                    <div class="row mt-3 md-3">
                        <div class="col-sm-4">
                            <label for="usr">
                                Equipment Name:</label>
                            <input type="text"[(ngModel)]="personalEquipment.EquipmentName" name="name" class="form-control" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">
                                Brand Name:</label>
                            <input type="text"[(ngModel)]="personalEquipment.BrandName" name="name" class="form-control" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">
                                Model Name:</label>
                            <input type="text"[(ngModel)]="personalEquipment.ModelName" name="name" class="form-control" id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-4">
                            <label for="usr">
                                Bought Date:</label>
                            <input type="text"[(ngModel)]="personalEquipment.BoughtDate" name="name" class="form-control" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">EquipmentType:</label>
                            <input type="text"[(ngModel)]="personalEquipment.EquipmentType" name="name" class="form-control" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">
                                UDF1:</label>
                            <input type="text"[(ngModel)]="personalEquipment.UDF1" name="name" class="form-control" id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-6">
                            <label for="usr">
                                UDF2:</label>
                            <input type="text"[(ngModel)]="personalEquipment.UDF2" name="name" class="form-control" id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-6">
                            <button type="submit" [disabled]="!personalequipmentform.valid" class="btn btn-outline-success btn-lg mx-2">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</app-card-create>
