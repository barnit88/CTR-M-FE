<app-card-create [title]="title" >
    <div class="container-fluid">
        <div class="card-body">
        <div class="form-group">
            <div class="row mt-3 md-3">
                <div class="col-sm-4"><label for="usr">  Equipment Name:</label>
                    <input type="text" class="form-control" id="usr"></div>
                <div class="col-sm-4"><label for="usr"> Brand Name:</label>
                      <input type="text" class="form-control" id="usr"></div>
                <div class="col-sm-4"><label for="usr"> Model Name:</label>
                    <input type="text" class="form-control" id="usr"></div>
              </div>
               <div class="row mt-3 md-3">
                <div class="col-sm-6"><label for="usr"> Bought Date:</label>
                    <input type="text" class="form-control" id="usr"></div>
                <div class="col-sm-6"><label for="usr">EquipmentType:</label>
                    <input type="text" class="form-control" id="usr"></div>
              </div>
              <div class="row mt-3 md-3">
                <div class="col-sm-6"><label for="usr"> UDF1:</label>
                    <input type="text" class="form-control" id="usr"></div>
                <div class="col-sm-6"><label for="usr"> UDF2:</label>
                    <input type="text" class="form-control" id="usr"></div>
              </div>
              <div class="row mt-3 md-3">
                <div class="col-sm-6"><label for="usr">Sumbit:</label>
                    <button type="button" class="btn btn-primary btn-lg mx-2">Submit</button>          
                </div>
              </div>
        </div>
    </div>
</div>
</app-card-create>
