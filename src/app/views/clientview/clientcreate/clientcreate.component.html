<app-card-create [title]="title">
    <div class="container-fluid flex-row">
        <div class="card-body">
            <form #myform="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <div class="row mt-3 md-3">
                        <div class="col-sm-4">
                            <label for="firstname">
                                First Name:</label>
                            <input type="text" class="form-control mb-2"
                                [(ngModel)]="data.FirstName"
                                #FirstName="ngModel" 
                                name="FirstName"
                                [class.is-invalid]="FirstName.dirty && FirstName.invalid"
                                id="FirtName"
                                maxlength="30" minlength="3"
                                pattern="[a-zA-Z]*"
                                required="true">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">
                                Midddle Name:</label>
                            <input type="text" class="form-control mb-2"
                                [(ngModel)]="data.MiddleName"
                                name="MiddleName"
                                id="middleName"
                                #MiddleName="ngModel"
                                pattern="[a-zA-Z]*"
                                maxlength="30"
                                minlength="3"
                                [class.is-invalid]="MiddleName.dirty && MiddleName.invalid"
                                required="true">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">
                                Last Name:</label>
                            <input type="text" class="form-control mb-2"
                                [(ngModel)]="data.LastName"
                                name="LastName"
                                id="lastName"
                                #LastName="ngModel"
                                pattern="[a-zA-Z]*"
                                maxlength="30"
                                minlength="3"
                                [class.is-invalid]="LastName.dirty && LastName.invalid"
                                required="true">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-4">
                            <label for="usr">State:</label>
                            <input type="text" class="form-control mb-2" [(ngModel)]="data.State" id="state" name="State"
                            >
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">District:</label>
                            <input type="text" class="form-control mb-2" [(ngModel)]="data.District" id="district"
                                name="District">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">VDC/Municipality:</label>
                            <input type="text" class="form-control mb-2" [(ngModel)]="data.Muncipality" id="muncipality"
                                name="Muncipality">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-6">
                            <label for="usr"> Contact Number:</label>
                            <input type="tnext" class="form-control mb-2" [(ngModel)]="data.ClientCompanyContactNumber"
                                id="contactNumber" name="ClientCompanyContactNumber">
                        </div>
                        <div class="col-sm-6">
                            <label for="exampleInputEmail1">
                                Email address</label>
                            <input type="email" class="form-control mb-2" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="data.Email"
                                name="Email">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-6">
                            <label for="usr">
                                Identity Type:</label>
                            <input type="text" class="form-control mb-2" [(ngModel)]="data.IdentityType" id="identityType"
                                name="IdentityType">
                        </div>
                        <div class="col-sm-6">
                            <label for="usr">
                                Identity Number:</label>
                            <input type="text" class="form-control mb-2" [(ngModel)]="data.IdentityNo" id="identityNumber"
                                name="IdentityNo">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-6">
                            <label for="usr">
                                Company Name:</label>
                            <input type="text" class="form-control mb-2" [(ngModel)]="data.ClientCompanyName" id="usr"
                                name="ClientCompanyName">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-4">
                            <label for="usr">
                                Company Type:</label>
                            <input type="text" class="form-control mb-2" [(ngModel)]="data.ClientType" id="usr"
                                name="ClientCompanyType">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">
                                Company Idenity Number:</label>
                            <input type="text" class="form-control mb-2" [(ngModel)]="data.ClientCompanyIdentityNumber"
                                id="usr" name="ClientCompanyIdentityNumber">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">
                                Company Identity Type:</label>
                            <input type="text" class="form-control mb-2" [(ngModel)]="data.ClientCompanyIdentityType"
                                id="usr" name="ClientType">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-6">
                            <label for="usr">
                                UDT 1:</label>
                            <input type="text" class="form-control mb-2" [(ngModel)]="data.UDF1" id="usr" name="Udf1"
                            >
                        </div>
                        <div class="col-sm-6">
                            <label for="usr">
                                UDT 2:</label>
                            <input type="text" class="form-control mb-2" [(ngModel)]="data.UDF2" id="usr" name="Udf2"
                            >
                        </div>
                    </div>

                    <div class="row mt-3 md-3">
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-outline-success btn-lg mx-2"
                                [disabled]="!myform.valid">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</app-card-create>
