<app-card [title]="title" (popUp)="OpenModalPopUp()">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>S/N</th>
        <th> LABOUR SITE ID</th>
        <th> LABOUR SITE</th>
        <th> FROM DATE</th>
        <th>TO DATE</th>
        <th> PAYMENT RATE</th>
        <th>PERIOD</th>
        <th> PAYMENT</th>
        <th>ACTION</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of labourPaymentData; let i = index">
        <td>{{1+i}}</td>
        <td>{{e.LabourSiteId}}</td>
        <td>{{e.LabourSite}}</td>
        <td>{{e.FromDate}}</td>
        <td>{{e.ToDate}}</td>
        <td>{{e.PaymentRate}}</td>
        <td>{{e.Period}}</td>
        <td>{{e.Payment}}</td>
        <td>
          <app-detail-button (detailPopUp)="OpenDetailPopUp(e.Id)">Detail</app-detail-button>
          <app-detail-button (detailPopUp)="OpenDetailPopUp(e.Id)">Edit</app-detail-button>
          <app-detail-button (detailPopUp)="OpenDetailPopUp(e.Id)">Delete</app-detail-button>
        </td>
      </tr>
    </tbody>
  </table>
</app-card>
