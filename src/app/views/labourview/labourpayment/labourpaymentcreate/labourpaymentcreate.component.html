<app-card-create [title]="title">
    <div class="container-fluid">
        <div class="card-body">
            <form action="" #labourPaymentForm="ngForm" (ngSubmit)="labourPaymentSubmit(labourPaymentForm.value)">
            <div class="form-group">
                <div class="row mt-3 md-3">
                    <div class="col-sm-4"><label for="usr"> Labour Site ID:</label>
                        <input type="text" class="form-control" (ngModel)="labourPayment.Payment" name="name"  id="usr">
                    </div>
                    <div class="col-sm-4"><label for="usr"> Labour Site :</label>
                        <input type="text" class="form-control" (ngModel)="labourPayment.Payment" name="name"  id="usr">
                    </div>
                    <div class="col-sm-4"><label for="usr"> Form Date:</label>
                        <input type="text" class="form-control" (ngModel)="labourPayment.Payment" name="name"  id="usr">
                    </div>
                </div>
                <div class="row mt-3 md-3">
                    <div class="col-sm-4"><label for="usr">To Date:</label>
                        <input type="text" class="form-control" (ngModel)="labourPayment.Payment" name="name"  id="usr">
                    </div>
                    <div class="col-sm-4"><label for="usr">Payment Rate:</label>
                        <input type="text" class="form-control" (ngModel)="labourPayment.Payment" name="name"  id="usr">
                    </div>
                    <div class="col-sm-4"><label for="usr">Period:</label>
                        <input type="text" class="form-control" (ngModel)="labourPayment.Payment" name="name"  id="usr">
                    </div>
                    
                </div>
                <div class="row mt-3 md-3">
                    <div class="col-sm-4"><label for="usr">Payment:</label>
                        <input type="text" class="form-control" (ngModel)="labourPayment.Payment" name="name"  id="usr">
                    </div>
                    <div class="col-sm-4"><label for="usr">UDT 1:</label>
                        <input type="text" class="form-control" (ngModel)="labourPayment.Payment" name="name"  id="usr">
                    </div>
                    <div class="col-sm-4"><label for="usr">UDT 2:</label>
                        <input type="text" class="form-control" (ngModel)="labourPayment.Payment" name="name"  id="usr">
                    </div>
                </div>
                <div class="row mt-3 md-3">
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-outline-success btn-lg mx-2">Submit</button>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</app-card-create>
