<app-card-create [title]="title">
    <div class="container-fluid">
        <div class="card-body">
            <form action="" #labourForm="ngForm" (ngSubmit)="labourSubmit(labourForm.value)">
            <div class="form-group">
                <div class="row mt-3 md-3">
                    <div class="col-sm-4">
                        <label for="usr">
                            First Name:</label>
                        <input type="text" class="form-control" (ngModel)="labour.State" name="name" id="usr">
                    </div>
                    <div class="col-sm-4">
                        <label for="usr">
                            Midddle Name:</label>
                        <input type="text" class="form-control" (ngModel)="labour.State" name="name" id="usr">
                    </div>
                    <div class="col-sm-4">
                        <label for="usr">
                            Last Name:</label>
                        <input type="text" class="form-control" (ngModel)="labour.State" name="name" id="usr">
                    </div>
                </div>
                <div class="row mt-3 md-3">
                    <div class="col-sm-4">
                        <label for="usr">State:</label>
                        <input type="text" class="form-control" (ngModel)="labour.State" name="name" id="usr">
                    </div>
                    <div class="col-sm-4">
                        <label for="usr">District:</label>
                        <input type="text" class="form-control" (ngModel)="labour.State" name="name" id="usr">
                    </div>
                    <div class="col-sm-4">
                        <label for="usr">VDC/Municipality:</label>
                        <input type="text" class="form-control" (ngModel)="labour.State" name="name" id="usr">
                    </div>
                </div>
                <div class="row mt-3 md-3">
                    <div class="col-sm-4">
                        <label for="usr">Contact Number:</label>
                        <input type="text" class="form-control" (ngModel)="labour.State" name="name" id="usr">
                    </div>
                    <div class="col-sm-4">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="col-sm-4">
                        <label for="usr">Identity Number:</label>
                        <input type="text" class="form-control" (ngModel)="labour.State" name="name" id="usr">
                    </div>
                </div>
                <div class="row mt-3 md-3">
                    <div class="col-sm-4">
                        <label for="usr">Identity Type:</label>
                        <input type="text" class="form-control" (ngModel)="labour.State" name="name" id="usr">
                    </div>
                    <div class="col-sm-4">
                        <label for="usr">
                            Labour Type:</label>
                        <input type="text" class="form-control" (ngModel)="labour.State" name="name" id="usr">
                    </div>
                    <div class="col-sm-4">
                        <label for="usr">DOB:</label>
                        <input type="text" class="form-control" (ngModel)="labour.State" name="name" id="usr">
                    </div>
                </div>
                <div class="row mt-3 md-3">
                    <div class="col-sm-6">
                        <label for="usr">UDT 1:</label>
                        <input type="text" class="form-control" (ngModel)="labour.State" name="name" id="usr">
                    </div>
                    <div class="col-sm-6">
                        <label for="usr">UDT 2:</label>
                        <input type="text" class="form-control" (ngModel)="labour.State" name="name" id="usr">
                    </div>
                </div>
                <div class="row mt-3 md-3">
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-outline-success btn-lg mx-2">Submit</button>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</app-card-create>
