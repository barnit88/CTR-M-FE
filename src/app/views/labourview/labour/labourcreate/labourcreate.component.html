<app-card-create [title]="title">
  <div class="container-fluid">
    <div class="card-body">
      <div class="form-group">
        <div class="row mt-3 md-3">
          <div class="col-sm-4"><label for="usr"> First Name:</label>
            <input type="text" class="form-control" id="usr">
          </div>
          <div class="col-sm-4"><label for="usr"> Midddle Name:</label>
            <input type="text" class="form-control" id="usr">
          </div>
          <div class="col-sm-4"><label for="usr"> Last Name:</label>
            <input type="text" class="form-control" id="usr">
          </div>
        </div>
        <div class="row mt-3 md-3">
          <div class="col-sm-4"><label for="usr">State:</label>
            <input type="text" class="form-control" id="usr">
          </div>
          <div class="col-sm-4"><label for="usr">District:</label>
            <input type="text" class="form-control" id="usr">
          </div>
          <div class="col-sm-4"><label for="usr">VDC/Municipality:</label>
            <input type="text" class="form-control" id="usr">
          </div>
        </div>
        <div class="row mt-3 md-3">

          <div class="col-sm-4"><label for="usr">Name:</label>
            <input type="text" class="form-control" id="usr">
          </div>
          <div class="col-sm-4"><label for="usr">Contact Number:</label>
            <input type="text" class="form-control" id="usr">
          </div>
          <div class="col-sm-4">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email">
          </div>
          <div class="row mt-3 md-3">
            <div class="col-sm-4"><label for="usr">Identity Number:</label>
              <input type="text" class="form-control" id="usr">
            </div>
            <div class="col-sm-4"><label for="usr">Identity Type:</label>
              <input type="text" class="form-control" id="usr">
            </div>
            <div class="col-sm-4"><label for="usr"> LABOUR:</label>
              <input type="text" class="form-control" id="usr">
            </div>
          </div>
          <div class="row mt-3 md-3">
            <div class="col-sm-4"><label for="usr">PAYMENT Type:</label>
              <input type="text" class="form-control" id="usr">
            </div>
            <div class="col-sm-4"><label for="usr">IS ACTIVE:</label>
              <input type="text" class="form-control" id="usr">
            </div>
            <div class="col-sm-4"><label for="usr">DOB:</label>
              <input type="text" class="form-control" id="usr">
            </div>
          </div>
          <div class="row mt-3 md-3">
            <div class="col-sm-6"><label for="usr">UDT 1:</label>
              <input type="text" class="form-control" id="usr">
            </div>
            <div class="col-sm-6"><label for="usr">UDT 2:</label>
              <input type="text" class="form-control" id="usr">
            </div>
          </div>
          <div class="row mt-3 md-3">

            <div class="col-sm-6">
              <button type="button" class="btn btn-outline-primary btn-lg mx-2">Submit</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</app-card-create>
