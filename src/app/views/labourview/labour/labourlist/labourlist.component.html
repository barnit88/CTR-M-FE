<div class="g-row">
  <app-card [title]="title" (popUp)="OpenModalPopUp()">
    <div class="card-body">
      <table class="table table-hover table-responsive table-bordered bg-white">
        <thead>
          <tr>
            <th>ID</th>
            <th> LABOUR SITE ID</th>
            <th> FROM DATE</th>
            <TH>TO DATE</TH>
            <th> PAYMENT RATE </th>
            <th>LABOUR SITE</th>
            <th> PERIOD</th>
            <th>PAYMENT </th>
            <th>DETAIL</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let lab of labour">
            <td>1</td>
            <td>{{lab.LabourSiteId}}</td>
            <td>{{lab.FromDate}}</td>
            <td>{{lab.ToDate}}</td>
            <td>{{lab.PaymentRate}}</td>
            <td> {{lab.LabourSite}}</td>
            <td> {{lab.Period}}</td>
            <td>{{lab.Payment}}</td>
            <td>
              <app-detail-button (detailPopUp)="OpenDetailPopUp()">Detail</app-detail-button>
              <app-detail-button (detailPopUp)="OpenDetailPopUp()">Edit</app-detail-button>
              <app-detail-button (detailPopUp)="OpenDetailPopUp()">Delete</app-detail-button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </app-card>
</div>
