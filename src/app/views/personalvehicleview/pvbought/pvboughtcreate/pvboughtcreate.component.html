<app-card-create [title]="title">
    <div class="container-fluid">
        <div class="card-body">
            <form action="" #pvboughtform="ngForm" (ngSubmit)="pvBoughtSubmit()">
                <div class="form-group">
                    <div class="row mt-3 md-3">
                        <div class="col-sm-4">
                            <label for="usr">Vehicle Name</label>
                            <input type="text" [(ngModel)]="data.PersonalVehicleId" name="name" class="form-control mb-2" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">Brand Name:</label>
                            <input type="text" [(ngModel)]="data.PersonalVehicle" name="name" class="form-control mb-2" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">Model Name:</label>
                            <input type="text" [(ngModel)]="data.VendorId" name="name" class="form-control mb-2" id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-4">
                            <label for="usr">Number Plate:</label>
                            <input type="text" [(ngModel)]="data.Vendor" name="name" class="form-control mb-2" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">Vehicle Type:</label>
                            <input type="text" [(ngModel)]="data.BoughtPrice" name="name" class="form-control mb-2" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">UDF1:</label>
                            <input type="text" [(ngModel)]="data.UDF1" name="name" class="form-control mb-2" id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-6">
                            <label for="usr">UDF2:</label>
                            <input type="text" [(ngModel)]="data.UDF2" name="name" class="form-control mb-2" id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-6">
                            <button type="submit" [disabled]="data.UDF2" class="btn btn-outline-success btn-lg mx-2">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</app-card-create>
