<app-card-create [title]="title">
    <div class="container-fluid">
        <div class="card-body">
            <form action="" #personalvehicleform="ngForm" (ngSubmit)="personalVehicleSubmit(personalvehicleform.value)">
                <div class="form-group">
                    <div class="row mt-3 md-3">
                        <div class="col-sm-6">
                            <label for="usr">
                                Vehicle Name</label>
                            <input type="text" class="form-control" [(ngModel)]="personalVehicle.VehicleName"  name="name" id="usr"></div>
                        <div class="col-sm-6">
                            <label for="usr">
                                Brand Name:</label>
                            <input type="text" class="form-control" [(ngModel)]="personalVehicle.BrandName"  name="name" id="usr"></div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-4">
                            <label for="usr">Model Name:</label>
                            <input type="text" class="form-control" [(ngModel)]="personalVehicle.ModelName"  name="name" id="usr"></div>
                        <div class="col-sm-4">
                            <label for="usr">
                                Number Plate:</label>
                            <input type="text" class="form-control" [(ngModel)]="personalVehicle.NumberPlate"  name="name" id="usr"></div>
                        <div class="col-sm-4">
                            <label for="usr">
                                Vehicle Type:</label>
                            <input type="text" class="form-control" [(ngModel)]="personalVehicle.VehicleType"  name="name" id="usr"></div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-6">
                            <label for="usr">UDF1:</label>
                            <input type="text" class="form-control" [(ngModel)]="personalVehicle.UDF1"  name="name" id="usr"></div>
                        <div class="col-sm-6">
                            <label for="usr">UDF2:</label>
                            <input type="text" class="form-control" [(ngModel)]="personalVehicle.UDF2"  name="name" id="usr"></div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-primary btn-lg mx-2" [disabled]="!personalvehicleform.valid">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</app-card-create>
