<app-card-create [title]="title">
    <div class="container-fluid">
        <div class="card-body">
            <form action="" #pvbPaymentTransactionForm="ngForm" (ngSubmit)="pvbPaymentTransactionSubmit(pvbPaymentTransactionForm.value)" >

            <div class="form-group">
                <div class="row mt-3 md-3">
                    <div class="col-sm-4">
                        <label for="usr">PV Bought ID:</label>
                        <input type="text"[(ngModel)]="pvbPaymentTransaction.PVBoughtId" name="name" class="form-control" id="usr">
                    </div>
                    <div class="col-sm-4">
                        <label for="usr">PV Bought:</label>
                        <input type="text"[(ngModel)]="pvbPaymentTransaction.PVBought" name="name" class="form-control" id="usr">
                    </div>
                    <div class="col-sm-4">
                        <label for="usr">Payment Method:</label>
                        <input type="text"[(ngModel)]="pvbPaymentTransaction.PaymentMethod" name="name" class="form-control" id="usr">
                    </div>
                </div>
                <div class="row mt-3 md-3">
                    <div class="col-sm-4">
                        <label for="usr">Payment Type:</label>
                        <input type="text"[(ngModel)]="pvbPaymentTransaction.PaymentType" name="name" class="form-control" id="usr">
                    </div>
                    <div class="col-sm-4">
                        <label for="usr">Payment:</label>
                        <input type="text"[(ngModel)]="pvbPaymentTransaction.Payment" name="name" class="form-control" id="usr">
                    </div>
                    <div class="col-sm-4">
                        <label for="usr">Payment Date:</label>
                        <input type="text"[(ngModel)]="pvbPaymentTransaction.PaymentDate" name="name" class="form-control" id="usr">
                    </div>
                </div>
                <div class="row mt-3 md-3">
                    <div class="col-sm-6">
                        <label for="usr">UDF1:</label>
                        <input type="text"[(ngModel)]="pvbPaymentTransaction.UDF1" name="name" class="form-control" id="usr">
                    </div>
                    <div class="col-sm-6">
                        <label for="usr">UDF2:</label>
                        <input type="text"[(ngModel)]="pvbPaymentTransaction.UDF2" name="name" class="form-control" id="usr">
                    </div>
                </div>
                <div class="row mt-3 md-3">
                    <div class="col-sm-6">
                        <button type="submit" [disabled]="!pvbPaymentTransactionForm.valid" class="btn btn-outline-success btn-lg mx-2">Submit</button>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</app-card-create>
