<app-card-create [title]="title">
    <div class="container-fluid">
        <div class="card-body">
            <div class="form-group">
                <div class="row mt-3 md-3">
                    <div class="col-sm-4">
                        <label for="usr">Personal Vehicle ID</label>
                        <input type="text" class="form-control" id="usr">
                    </div>
                    <div class="col-sm-4">
                        <label for="usr">Personal Vehicle:</label>
                        <input type="text" class="form-control" id="usr">
                    </div>
                    <div class="col-sm-4">
                        <label for="usr">Client ID:</label>
                        <input type="text" class="form-control" id="usr">
                    </div>
                </div>
                <div class="row mt-3 md-3">
                    <div class="col-sm-4">
                        <label for="usr">Client:</label>
                        <input type="text" class="form-control" id="usr">
                    </div>
                    <div class="col-sm-4">
                        <label for="usr">Rate Type:</label>
                        <input type="text" class="form-control" id="usr">
                    </div>
                    <div class="col-sm-4">
                        <label for="usr">From Date:</label>
                        <input type="text" class="form-control" id="usr">
                    </div>
                </div>
                <div class="row mt-3 md-3">
                    <div class="col-sm-4">
                        <label for="usr">To Date:</label>
                        <input type="text" class="form-control" id="usr">
                    </div>
                    <div class="col-sm-4">
                        <label for="usr">Rate:</label>
                        <input type="text" class="form-control" id="usr">
                    </div>
                    <div class="col-sm-4">
                        <label for="usr">Period</label>
                        <input type="text" class="form-control" id="usr">
                    </div>
                </div>
                <div class="row mt-3 md-3">
                    <div class="col-sm-4">
                        <label for="usr">Income:</label>
                        <input type="text" class="form-control" id="usr">
                    </div>
                    <div class="col-sm-4">
                        <label for="usr">UDF1:</label>
                        <input type="text" class="form-control" id="usr">
                    </div>
                    <div class="col-sm-4">
                        <label for="usr">UDF2:</label>
                        <input type="text" class="form-control" id="usr">
                    </div>
                </div>
                <div class="row mt-3 md-3">
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-outline-success btn-lg mx-2">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-card-create>
