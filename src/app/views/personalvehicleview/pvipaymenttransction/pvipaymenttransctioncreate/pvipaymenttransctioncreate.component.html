<app-card-create [title]="title">
    <div class="container-fluid">
        <div class="card-body">
            <form action="" #pvipaymentform="ngForm" (ngSubmit)="pviPaymentSubmit(pvipaymentform.value)" >
                <div class="form-group">
                    <div class="row mt-3 md-3">
                        <div class="col-sm-4">
                            <label for="usr"> Personal Vehicle Income ID:</label>
                            <input type="text"[(ngModel)]="pviPayment.PVIncomeID" name="name" class="form-control" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">Personal Vehicle Income:</label>
                            <input type="text"[(ngModel)]="pviPayment.PVIncome" name="name" class="form-control" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">Payment Type:</label>
                            <input type="text"[(ngModel)]="pviPayment.PaymentType" name="name" class="form-control" id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-4">
                            <label for="usr"> Payment Method:</label>
                            <input type="text"[(ngModel)]="pviPayment.PaymentMethod" name="name" class="form-control" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">Payment:</label>
                            <input type="text"[(ngModel)]="pviPayment.Payment" name="name" class="form-control" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="usr">Payment Date:</label>
                            <input type="text"[(ngModel)]="pviPayment.PaymentDate" name="name" class="form-control" id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-6">
                            <label for="usr">UDF1:</label>
                            <input type="text"[(ngModel)]="pviPayment.UDF1" name="name" class="form-control" id="usr">
                        </div>
                        <div class="col-sm-6">
                            <label for="usr">UDF2:</label>
                            <input type="text"[(ngModel)]="pviPayment.UDF2" name="name" class="form-control" id="usr">
                        </div>
                    </div>
                    <div class="row mt-3 md-3">
                        <div class="col-sm-6">
                            <button type="submit" [disabled]="!pvipaymentform.valid" class="btn btn-outline-success btn-lg mx-2">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</app-card-create>
